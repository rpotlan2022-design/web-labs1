<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Survey Form</title>
</head>
<body>

<header>
    <h1>Student Survey Form</h1>
</header>

<main>
    <section>
        <form action="#" method="post">

            
            <fieldset>
                <legend>Personal Information</legend>
                
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" max="120"><br><br>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob"><br><br>
            </fieldset>

            
            <fieldset>
                <legend>Gender</legend>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>

                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </fieldset>

            
            <fieldset>
                <legend>Languages Known</legend>
                <input type="checkbox" id="english" name="languages" value="english">
                <label for="english">English</label><br>

                <input type="checkbox" id="spanish" name="languages" value="spanish">
                <label for="spanish">Spanish</label><br>

                <input type="checkbox" id="french" name="languages" value="french">
                <label for="french">French</label>
            </fieldset>

            
            <fieldset>
                <legend>Country</legend>
                <label for="country">Select Country:</label>
                <select id="country" name="country">
                    <option value="ukraine">Ukraine</option>
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                    <option value="canada">Canada</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>

            
            <fieldset>
                <legend>College Subjects</legend>
                <label for="subjects">Select Subjects:</label>
                <select id="subjects" name="subjects" multiple>
                    <option value="mathematics">Mathematics</option>
                    <option value="computer_science">Computer Science</option>
                    <option value="physics">Physics</option>
                    <option value="chemistry">Chemistry</option>
                    <option value="english">English</option>
                </select>
            </fieldset>

            
            <fieldset>
                <legend>Interest</legend>
                <label for="interest">Rate Interest in Computer Science:</label>
                <input type="range" id="interest" name="interest" min="0" max="10">
            </fieldset>

           
            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Describe Skills:</label><br>
                <textarea id="skills" name="skills" rows="5" cols="50"></textarea>
            </fieldset>

            
            <fieldset>
                <legend>Resume</legend>
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume">
            </fieldset>

           
            <fieldset>
                <legend>Preferences</legend>
                <label for="color">Pick Favorite Color:</label>
                <input type="color" id="color" name="color"><br><br>

                <label for="studytime">Preferred Study Time:</label>
                <input type="time" id="studytime" name="studytime">
            </fieldset>

            
            <input type="submit" value="Submit Survey">

        </form>
    </section>
</main>

<footer>
    <p>© Copyright 2025 by Потлань Роман. All rights reserved.</p>
</footer>

</body>
</html>
